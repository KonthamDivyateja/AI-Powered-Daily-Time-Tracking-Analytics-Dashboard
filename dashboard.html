<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style8.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main class="dashboard-layout">
        <section class="activity-log-section">
            <h2>Add Activity</h2>
            <input type="date" id="activityDate" value="" required>
            <p id="remainingMinutesMsg">Calculating remaining time...</p>
            
            <form id="activityForm">
                <input type="text" id="activityName" placeholder="Activity Name/Title" required>
                <select id="activityCategory" required>
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="activityDuration" placeholder="Duration (minutes)" min="1" required>
                <button type="submit">Log Activity</button>
            </form>
            
            <div id="currentActivitiesList">
                <h3>Activities for Selected Date:</h3>
            </div>
            
            <button id="analyzeBtn" disabled>Analyze Day (Reach 1440 min)</button>
        </section>

        <section class="analytics-dashboard-section">
            <h2>Analytics Dashboard</h2>
            <div class="summary-stats">
                <p>Total Hours: <span id="totalHours">0</span></p>
                <p>Total Activities: <span id="totalActivities">0</span></p>
            </div>

            <div id="visualizationContainer">
                <canvas id="timePieChart"></canvas>
            </div>

            <div id="noDataMessage" class="hidden">
                <h3>No data available for this date ðŸ˜´</h3>
                <p>Start logging your day now!</p>
            </div>
        </section>
    </main>
    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
